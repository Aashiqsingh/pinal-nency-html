<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    
    <form action="Thankyou.html" method="post">
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" name="name" id="" placeholder="Enter name" require></td>
            </tr>
            <tr>
                <td>Surname</td>
                <td><input type="text" name="sname" id="" placeholder="Enter surname"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="" id=""></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="" id=""></td>
            </tr>
            <tr>
                <td>Mobile</td>
                <td><input type="tel" name="" id=""></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="address" id=""></textarea></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>Male <input type="radio" value="male" name="gender" id="">Female <input type="radio" value="female" name="gender" id=""></td>
            </tr>
            <tr>
                <td>Hobbies</td>
                <td>Cricket <input type="checkbox" value="cricket" name="hobbies" id="">Singing <input type="checkbox" value="singing" name="hobbies" id=""></td>
            </tr>
            <tr>
                <td>DOB</td>
                <td><input type="date" name="" id=""></td>
                <!-- <td><input type="month" name="" id=""></td>
                <td><input type="week" name="" id=""></td>
                <td><input type="datetime-local" name="" id=""></td>
                <td><input type="time" name="" id=""></td> -->
            </tr>
            <tr>
                <td>City</td>
                <td><select name="city" id="">
                    <optgroup label="Gujarat">
                    <option value="Ahmedabad">Ahmedabad</option>
                    <option value="Surat">Surat</option>
                    <option value="Vadodara">Vadodara</option>
                    <option value="Rajkot">Rajkot</option>
                </optgroup>
                <optgroup label="Maharashtra" disabled>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Pune">Pune</option>
                    <option value="Nagpur">Nagpur</option>
                    <option value="Nashik">Nashik</option>
                </optgroup>
                </select></td>
            </tr>
            <tr>
                <td>Attach file</td>
                <td><input type="file" name="" id=""></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit" name="" id=""></td>
                <td><input type="reset" name="" id=""></td>
            </tr>
        </table>
    </form>


</body>
</html>
